<!DOCTYPE html>
<html>
  <head>
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Pokedex!!</h1>
      <br>
      <p>Click <a href="/logout">here</a> to logout.</p>
      {% for message in get_flashed_messages() %}
        {{ message }}
      {% endfor %}
       <h3> Add a Pokemon </h3>
      <div class="container">

      <form  method="get" id="form1">
        <p>Pokemon Name: <input type="text" name="pname"> </p>
        <p>Pokemon Type: </p><input type="radio" name="ptype" value="water" checked> Water
        <input type="radio" name="ptype" value="fire"> Fire
        <input type="radio" name="ptype" value="other"> Other   
      </form>
      <button type="submit" form="form1" value="Add">Submit</button>

  </div>
    </div>





  </body>
</html>

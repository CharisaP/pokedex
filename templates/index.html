<!DOCTYPE html>
<html>
  <head>
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <style>
  body {
    background-image: url("static/inputbackground.png");
    background-repeat: no-repeat;
    background-size: cover;
  }
  </style>

    <div class="container">
      <h1>Welcome to the Pokedex!!</h1>
      <br>
      <p>Click <a href="/logout">here</a> to logout.</p>
      {% for message in get_flashed_messages() %}
        {{ message }}
      {% endfor %}

      <form action="" method="post" id="form1">
        Pokemon Name: <input type="text" placeholder="Name" name="pname" value="{{ request.form.pname }}"><br><br>
        Level (1-100): <input type="text" placeholder="Level" name="plevel" value="{{ request.form.plevel }}" min="0" max="100"><br><br>
        Type: <input type="text" placeholder="Type"name="ptype" value="{{ request.form.ptype }}"><br><br>
        <!--<select name="type">
          <option value="" disabled="disabled" style="display:none" selected="selected">Please select a type</option>
          <option value="Fire">Fire</option>
          <option value="Water">Water</option>
          <option value="Normal">Normal</option>
          <option value="Electric">Electric</option>
          <option value="Grass">Grass</option>
        </select> <br><br>
      </form>
      {{ request.form.ptype }}-->

      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}

      <button type="submit" form="form1" value="Add">Add Pokemon</button>

      

    </div>
  </body>
</html>
